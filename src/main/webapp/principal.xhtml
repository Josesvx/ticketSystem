<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="resources/layout.xhtml">

        <ui:define name="titulo">
            <h:head>
                <title>Ticket System</title>
            </h:head>
            <style>
                body{
                    background-color: #f2f2f2;                                       
                }
            </style>

        </ui:define>
        <ui:define name="body">
            <br></br><br></br><br></br>
            <center>
                <p:dataTable id="solicitudes" var="solicitud"
                             style="
                             width: 70%;"
                             rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10, 15"
                             value="#{manejadorSolicitud.llenarPorDirectorio()}">
                    <f:facet name="header" >
                        Mantenimientos Solicitados
                    </f:facet>
                    <p:column headerText="Seguimiento">
                        <h:outputText value="#{solicitud.NSeguimiento}" />
                    </p:column>
                    <p:column headerText="Titulo">
                        <h:outputText value="#{solicitud.titulo}" />
                    </p:column>                    
                    <p:column headerText="Estado">
                        <h:outputText value="#{manejadorSolicitud.DevolverEstado(solicitud)}" />
                    </p:column>
                    <p:column headerText="Prioridad">
                        <h:outputText value="#{solicitud.idPrioridad.nombre}" />
                    </p:column>
                    <p:column headerText="Fecha CreaciÃ³n">
                        <h:outputText value="#{manejadorSolicitud.DevolverFechaCreacion(solicitud)}" />
                    </p:column>                     
                </p:dataTable>
            </center>
            <f:metadata>
                <f:viewAction action="#{manejadorLogin.loginPrincipal()}" />
            </f:metadata>

        </ui:define>
    </ui:composition>

</html>
