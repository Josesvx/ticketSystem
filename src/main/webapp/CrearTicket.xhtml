<?xml version='1.0' encoding='UTF-8' ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="resources/layout.xhtml">

        <ui:define name="titulo">
            <h:head>Crear Ticket</h:head>
            <style>

            </style>

        </ui:define>
        <ui:define name="body">
            <h:form>
                <center>
                    <div id="cabCreate" 
                         style="
                         background-color:#04B486; 
                         width:65%; 
                         height:100px; 
                         border-top-left-radius:25px; 
                         border-top-right-radius:25px;">

                        <h:outputLabel  value="Crear un ticket" 
                                        style="
                                        color: white;
                                        font-size:40px;
                                        font-weight:bold;
                                        font-family:Helvetica;
                                        position: relative;
                                        top:20%;
                                        left:2%;">                                            
                        </h:outputLabel>
                    </div>
                    <div id="formCreate" 
                         style="
                         background-color: #585858 ; 
                         width:65%;
                         color: gainsboro;">
                        <br></br><br></br>     
                        <p:outputLabel value="Titulo:"
                                       style="
                                       position: relative;
                                       left: -120px;
                                       font-size:16px;
                                       font-weight: bold;">                                       
                        </p:outputLabel>
                        <p:inputText id="titulo" required="true" requiredMessage="Titulo Requerido" placeholder="titulo" value="#{manejadorSolicitud.solicitud.titulo}"></p:inputText>
                        <br></br><br></br>
                        <p:outputLabel value="Categoria:"
                                       style="
                                       position: relative;
                                       left: -120px;
                                       font-size:16px;
                                       font-weight: bold;">                                       
                        </p:outputLabel>
                        <p:selectOneMenu id="idCategoria" value="#{manejadorSolicitud.solicitud.idCategoria}">
                            <f:selectItems value="#{manejadorSolicitud.listaCat}" var="valor" itemValue="#{valor.idCategoria}" itemLabel="#{valor.nombre}">
                            </f:selectItems>
                        </p:selectOneMenu>
                        <br></br><br></br>
                        <p:outputLabel value="Departamento "
                                       style="
                                       position: relative;
                                       left: -120px;
                                       font-size:16px;
                                       font-weight: bold;">                                       
                        </p:outputLabel>
                        <p:inputText id="departamento" disabled="true" value="#{manejadorSolicitud.nombre}"></p:inputText>
                        <br></br><br></br>
                        <p:outputLabel value="Correlativo: "
                                       style="
                                       position: relative;
                                       left: -120px;
                                       font-size:16px;
                                       font-weight: bold;">                                       
                        </p:outputLabel>
                        <p:inputText id="correlativo" required="true" requiredMessage="Correlativo Requerido" placeholder="correlativo" value="#{manejadorSolicitud.solicitud.correlativo}"></p:inputText>
                        <br></br><br></br>
                        <p:outputLabel value="Descripcion: "
                                       style="
                                       position: relative;
                                       left: -120px;
                                       font-size:16px;
                                       font-weight: bold;">                                       
                        </p:outputLabel>
                        <p:inputTextarea rows="6" cols="25" id="descripcion" required="true" requiredMessage="Descripcion Requerida" placeholder="descripcion" value="#{manejadorSolicitud.solicitud.descripcion}"></p:inputTextarea>
                        <br></br><br></br>
                        <p:outputLabel value="Adjunto: "
                                       style="
                                       position: relative;
                                       left: -120px;
                                       font-size:16px;
                                       font-weight: bold;">                                       
                        </p:outputLabel>
                        <p:inputText id="adjunto" placeholder="adjunto" value="#{manejadorSolicitud.solicitud.adjunto}"></p:inputText>
                        <br></br><br></br><br></br>
                        <p:commandButton value="Ingresar Ticket" id="ingresar" icon="ui-icon-disk" >                                         
                        </p:commandButton>
                    </div>
                </center>
                <f:metadata>
                    <f:viewAction action="#{manejadorLogin.loginPrincipal()}" />
                </f:metadata>
            </h:form>
            <h:outputStylesheet name="stilo.css" />
        </ui:define>
    </ui:composition>
