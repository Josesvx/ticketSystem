<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="resources/layout.xhtml">

        <ui:define name="titulo">
            <h:head>
                <title>Crear ticket</title>
            </h:head>
            <style>
                body{
                    background-color: #f2f2f2;                                       
                }
            </style>

        </ui:define>
        <ui:define name="body"  >
            <h:form>
                <p:messages  id="mensaje" autoUpdate="false"  />
                <center>
                    <div id="cabCreate" 
                         style="
                         background-color:#04B486; 
                         width:70%; 
                         height:80px; 
                         border-top-left-radius:25px; 
                         border-top-right-radius:25px;">

                        <h:outputLabel  value="Crear un ticket" 
                                        style="
                                        color: white;
                                        font-size:35px;
                                        font-weight:bold;
                                        font-family:Helvetica;
                                        position: relative;
                                        top:20%;
                                        left:2%;">                                            
                        </h:outputLabel>
                    </div>
                    <div id="formCreate" 
                         style="
                         background-color: #585858 ; 
                         width:70%;
                         border-bottom-left-radius: 25px;
                         border-bottom-right-radius: 25px;
                         color: gainsboro;">        
                        <p:outputLabel value="Titulo:" for="titulo" style="position: relative; left: -120px; font-size:16px; font-weight: bold;"/>
                        <p:inputText id="titulo" required="true" requiredMessage="Titulo Requerido" placeholder="titulo" value="#{manejadorSolicitud.solicitud.titulo}" maxlength="50"/>
                        <p:message for="titulo"/>

                        <p:outputLabel value="Categoria:" for="idCategoria" style=" position: relative; left: -120px; font-size:16px; font-weight: bold;"/>                                                    
                        <p:selectOneMenu id="idCategoria" value="#{manejadorSolicitud.idCategoria}" required="true" requiredMessage="Seleccione una categoria">
                            <f:selectItem itemLabel="Seleccione una categoria" noSelectionOption="true" itemDisabled="true" />
                            <f:selectItems value="#{manejadorSolicitud.listaCat}" var="valor" itemValue="#{valor.idCategoria}" itemLabel="#{valor.nombre}">
                            </f:selectItems>
                        </p:selectOneMenu>
                        <p:message for="idCategoria"/>

                        <p:outputLabel value="Departamento " for="departamento" style="position: relative; left: -120px; font-size:16px; font-weight: bold;"/>                                                                   
                        <p:inputText id="departamento" disabled="true" value="#{manejadorSolicitud.nombre}"/>
                        <p:message for="departamento"/>

                        <p:outputLabel value="Correlativo: " style=" position: relative; left: -120px; font-size:16px; font-weight: bold;"/>                                                                   
                        <p:inputText id="correlativo"  placeholder="correlativo"  value="#{manejadorSolicitud.solicitud.correlativo}" maxlength="10" />
                        <p:message for="correlativo"/>

                        <p:outputLabel value="Descripcion: " for="descripcion" style=" position: relative; left: -120px; font-size:16px; font-weight: bold;"/>                                       
                        <p:inputTextarea rows="7" cols="35" id="descripcion" required="true" requiredMessage="Descripcion Requerida" placeholder="descripcion" value="#{manejadorSolicitud.solicitud.descripcion}" maxlength="250"/>
                        <p:message for="descripcion"/>

                        <p:outputLabel value="Adjunto: " style=" position: relative; left: -120px; font-size:16px; font-weight: bold;"/>                                       
                        <p:inputText id="adjunto" placeholder="adjunto" value="#{manejadorSolicitud.solicitud.adjunto}"/>                            
                        <p:message for="adjunto"/>
                        <p:commandButton value="Ingresar Ticket" id="ingresar" icon="ui-icon-check" action="#{manejadorSolicitud.CrearSolicitud()}" update="mensaje"/>                                         
                    </div>
                </center>
                <f:metadata>
                    <f:viewAction action="#{manejadorLogin.loginPrincipal()}" />
                </f:metadata>
            </h:form>
        </ui:define>
    </ui:composition>    
</html>
