<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="resources/layout.xhtml">

        <ui:define name="titulo">
            <h:head>
                <title>#{Crear['crear.ingresarTicket']}</title>
            </h:head>
            <style>
                body{
                    background-color: #00cc00;                                       
                }
            </style>
        </ui:define>
        <ui:define name="body">
            <br></br><br></br><br></br>
            <h:form id ="form" enctype="multipart/form-data">
                <p:growl id="mensaje2" autoUpdate="false" severity="info, fatal" showSummary="false" showDetail="true"/>
                <p:messages  id="mensaje" autoUpdate="true"  />
                <center>
                    <div id="cabCreate" 
                         style="
                         background-color:#009900; 
                         width:75%; 
                         height:80px; 
                         border-top-left-radius:25px; 
                         border-top-right-radius:25px;">


                        <h:outputLabel  value="#{Crear['crear.ingresarTicket']}" 
                                        style="
                                        color: white;
                                        font-size:35px;
                                        font-weight:bold;
                                        font-family:Helvetica;
                                        position: relative;
                                        top:20%;
                                        left:2%;">                                            
                        </h:outputLabel>
                            </div>
                            <div id="formCreate" 
                                 style="
                         background-color: #585858 ; 
                         width:75%;
                         border-bottom-left-radius: 25px;
                         border-bottom-right-radius: 25px;
                         color: gainsboro;">
                        <br></br><br></br>
                        <table align="center" style="opacity: 1; margin-top: 30px; font-family:Helvetica; ">

                            <tr>
                                <td>
                                    <p:outputLabel value="#{Inicio['inicio.titulo']}" for="titulo" style=" font-size:16px; font-weight: bold; position: relative; left: -20px;" />
                                </td>
                                <td>
                                    <p:inputText id="titulo" size="35" validatorMessage="Error" required="true" requiredMessage="#{Crear['crear.tituloRequerido']}" placeholder="#{Inicio['inicio.titulo']}" value="#{manejadorSolicitud.solicitud.titulo}" maxlength="50"/>
                                </td>
                                <td>
                                    <p:message for="titulo"/>  
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <p:outputLabel value="#{Inicio['inicio.categoria']}" for="idCategoria" style=" position: relative; left: -20px; font-size:16px; font-weight: bold;"/>                                                    
                                </td>
                                <td>
                                    <p:selectOneMenu id="idCategoria" value="#{manejadorSolicitud.idCategoria}" required="true" requiredMessage="#{Crear['crear.seleccioneCategoria']}">
                                        <f:selectItem itemLabel="#{Crear['crear.seleccioneCategoria']}" noSelectionOption="true" itemDisabled="false" />
                                        <f:selectItems value="#{manejadorSolicitud.listaCat}" var="valor" itemValue="#{valor.idCategoria}" itemLabel="#{valor.nombre}">
                                        </f:selectItems>
                                    </p:selectOneMenu>
                                </td>
                                <td>
                                    <p:message for="idCategoria"/> 
                                </td>
                            </tr>   

                            <tr>
                                <td>
                                    <p:outputLabel value="#{Crear['crear.departamento']} " for="departamento" style="position: relative; left: -20px; font-size:16px; font-weight: bold;"/> 
                                </td>
                                <td>
                                    <p:inputText id="departamento" size="35" disabled="true" value="#{manejadorSolicitud.nombre}"/>
                                </td>
                                <td>
                                    <p:message for="departamento"/>
                                </td>                                    
                            </tr> 

                            <tr>
                                <td>
                                    <p:outputLabel value="#{Crear['crear.correlativo']}" style=" position: relative; left: -20px; font-size:16px; font-weight: bold;"/> 
                                </td>
                                <td>
                                    <p:inputText id="correlativo"  size="35" placeholder="#{Crear['crear.correlativo']}"  value="#{manejadorSolicitud.solicitud.correlativo}" maxlength="10" />    
                                </td>
                                <td>                                    
                                    <p:message for="correlativo"/>
                                </td>

                            </tr>

                            <tr>
                                <td>
                                    <p:outputLabel value="#{Inicio['inicio.descripcion']}" for="descripcion" style=" position: relative; left: -20px; font-size:16px; font-weight: bold;"/>
                                </td>
                                <td>
                                    <p:inputTextarea rows="7" cols="35" id="descripcion" required="true" requiredMessage="#{Crear['crear.descripcionRequerida']}" placeholder="#{Inicio['inicio.descripcion']}" value="#{manejadorSolicitud.solicitud.descripcion}" maxlength="250"/> 
                                </td>
                                <td>
                                    <p:message for="descripcion"/>
                                </td>

                            </tr>                            
                            <tr>
                                <td>
                                    <p:outputLabel value="#{Crear['crear.adjunto']}" style=" position: relative; left: -20px; font-size:16px; font-weight: bold;"/> 
                                </td>
                                <td>
                                    <p:fileUpload id = "adjunto" fileUploadListener="#{manejadorSolicitud.subirImagen}" 
                                                  mode="advanced" dragDropSupport="true"
                                                  update="messages" sizeLimit="512000" 
                                                  fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                                  uploadLabel="#{Crear['crear.guardar']}" label="#{Crear['crear.buscar']}" cancelLabel="#{Crear['crear.cancelar']}" />

                                    <p:growl id="messages" showDetail="true" />
                                </td>
                                <td>
                                    <p:message for="adjunto"/>
                                </td>


                            </tr> 
                            <tr>
                                <td colspan="2" align="center">
                                    <p:commandButton value="#{Crear['crear.ingresarTicket']}" 
                                                     id="ingresar" 
                                                     icon="ui-icon-check" 
                                                     action="#{manejadorSolicitud.CrearSolicitud()}" 
                                                     update="mensaje,mensaje2"                                                     
                                                     />
                                </td>                                
                            </tr>                                                            
                        </table>
                    </div>
                </center>
                <f:metadata>
                    <f:viewAction action="#{manejadorLogin.loginPrincipal()}" />
                </f:metadata>
            </h:form>
            <div style="font-size: 25px; font-family: sans-serif">
                <p:dialog header="Numero de Seguimiento" resizable="false" position="center" widgetVar="dlg2" modal="true" width="300" height="250" footer="Con este numero podras identificar tu solicitud" >                
                    <h:outputText value="#{manejadorSolicitud.CrearNumSeguimiento()}"/>
                </p:dialog> 

            </div>
        </ui:define>
    </ui:composition>    
</html>
