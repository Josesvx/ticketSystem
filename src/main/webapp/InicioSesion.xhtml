<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Inicio de Sesión</title>
    </h:head>
    <body background="img/fondo13.png">
        <center>
            <h:form>
                <p:messages autoUpdate="true" showDetail="true"/>
                    <div>  
                        <table align="center" style="opacity: 1; margin-top: 100px">
                            <tr>
                                <td colspan="2" align="center">
                                    <img src="img/aircall.png" height="70px" width="220px"/>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <img src="img/user.png" />
                                </td>
                                <td><p:inputText  id="Usuario" style="opacity: 0.40" required="true" placeholder="Usuario" value="#{manejadorLogin.directorio.usuario}" />
                                </td>
                            </tr>
                            <tr></tr><tr></tr>
                            <tr>
                                <td>
                                    <img src="img/pass.png"/>
                                </td>
                                <td><p:inputText id="Clave" type="password" style="opacity: 0.40" required="true" placeholder="Contraseña" value="#{manejadorLogin.directorio.contrasenia}"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <br></br>
                    <p:commandButton value="Ingresar" style="opacity: 0.70" action="#{manejadorLogin.autenticacion()}"/>
            </h:form>
        </center>
    </body>
</html>
