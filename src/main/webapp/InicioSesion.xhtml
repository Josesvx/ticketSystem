<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio de Sesión</title>
        <style>
            body{
                background-color: #04B486;
            }
        </style>
    </h:head>
    <body>
        <center>

            <h:form>

                <p:messages autoUpdate="true" showDetail="true"/>
                <div style="
                     background-color: RGB(255, 255, 255,0.3) ;
                     width: 26%; 
                     border-radius: 30px;
                     position:absolute;
                     top: 20%;
                     left:37%;">  
                    <table align="center" style="opacity: 1; margin-top: 30px; ">
                        <tr>
                            <td colspan="2" align="center">
                                <!--<img src="img/aircall.png" height="70px" width="220px"/>-->
                                <h1 style="
                                    font-weight:bold;
                                    font-family:Helvetica;">
                                    Inicio de sesion</h1>
                                <br></br>
                            </td>                            
                        </tr>
                        <tr>                            
                            <td>
                                <img src="img/user.png" />
                            </td>
                            <td>
                                <p:inputText  id="Usuario" style="opacity: 0.40; height: 5px;" required="true" requiredMessage="Usuario Requerido" placeholder="Usuario" value="#{manejadorLogin.directorio.usuario}" />
                                <br></br><br></br>
                            </td>
                        </tr>                       
                        <tr>
                            <td>
                                <img src="img/pass.png"/>
                            </td>
                            <td>
                                <p:inputText id="Clave" type="password" style="opacity: 0.40; height: 5px;" requiredMessage="Contraseña Requerida" required="true" placeholder="Contraseña" value="#{manejadorLogin.directorio.contrasenia}"/>
                                <br></br><br></br>
                            </td>
                        </tr>
                    </table>
                    <br></br>
                    <p:commandButton value="Ingresar" style="opacity: 0.70" action="#{manejadorLogin.autenticacion()}"/>
                    <br></br><br></br><br></br><br></br>
                </div>

            </h:form>

        </center>
        <f:metadata>
            <f:viewAction action="#{manejadorLogin.login()}" />
        </f:metadata>
    </body>
</html>
