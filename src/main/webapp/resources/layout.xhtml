<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:insert name="meta"></ui:insert>
    </h:head>
    <h:body id="padre">

        <h:form>
            <p:growl id="messages" showDetail="true" />

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton type="button" value="Inicio" onclick="location.href='principal.jsf'" icon="ui-icon-home" />

                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>

                    <p:commandButton type="button" value="Creación de ticket"  onclick="location.href='CrearTicket.jsf'" title="Save" icon="ui-icon-disk" />
                    <p:commandButton type="button" value="Seguimiento" title="Delete" icon="ui-icon-zoomin" />
                    <p:commandButton type="button" value="Estadisticas" title="Print" icon="ui-icon-print" />
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                </f:facet>

                <f:facet name="right">
                    <p:commandButton action="#{manejadorLogin.cerrarSesion()}" value="Cerrar Sesión" title="Cerrar Sesion" icon="	ui-icon-person"/>
                </f:facet>

            </p:toolbar>
        </h:form>
        <ui:insert name="titulo"></ui:insert>
        <ui:insert name="body">Sin contenido</ui:insert>
    </h:body>
</html>
