<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="resources/layout.xhtml">

        <ui:define name="titulo">
            <h:head>
                <title>#{Mantenimiento['mant.mantenimiento']}</title>
                <style>
                    body{
                        background-image: url(img/FondoLogin.png);
                        background-position: center center;
                        background-repeat: no-repeat;
                        background-attachment: fixed;
                        background-size: cover;
                    }
                </style>
            </h:head>


        </ui:define>
        <ui:define name="body">
            <center>
                <center>
                    <div>
                        <center>
                            <h1 style="
                                background-color: rgb(255,255,255,0.7);
                                border-radius: 20px;
                                height: 50px;
                                width: 60%;
                                position:absolute;
                                top: 20%;
                                left:20%;
                                display:#{manejadorSolicitud.comprobar2()};
                                color: #585858;">
                                #{Mantenimiento['mant.sinAsignar']}
                            </h1>
                        </center>
                    </div>
                </center>
                <center>
                    <div style="
                         background-color: rgb(255,255,255,0.7);
                         border-radius: 20px;
                         width: 80%;
                         position:absolute;
                         top: 20%;
                         left:10%;
                         display:#{manejadorSolicitud.comprobar()};
                         color: #585858;">
                        <h2>#{Mantenimiento['mant.mantenimiento']}</h2>
                        <center>
                            <p:tabView dynamic="true" cache="true" effect="fold">
                                <p:tab title="#{Mantenimiento['mant.informacion']}">                               
                                    <table cellspacing="10" cellpadding="10" border="0">

                                        <tr>
                                            <td>
                                                <h:outputText value="#{Inicio['inicio.titulo']} " /> 
                                            </td>
                                            <td>
                                                <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().titulo}" /> 
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="#{Inicio['inicio.descripcion']} " /> 
                                            </td>
                                            <td>
                                                <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().descripcion}" /> 
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="#{Inicio['inicio.prioridad']} " />
                                            </td>
                                            <td>
                                                <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().idPrioridad.nombre}" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="#{Inicio['inicio.categoria']} " />
                                            </td>
                                            <td>
                                                <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().idCategoria.nombre}" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="#{Inicio['inicio.seguimiento']}" />
                                            </td>
                                            <td>
                                                <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().NSeguimiento}" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="#{Crear['crear.correlativo']} " />
                                            </td>
                                            <td>
                                                <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().correlativo}" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="#{Mantenimiento['mant.solicitante']} " />
                                            </td>
                                            <td>
                                                <h:outputText value="#{manejadorSolicitud.nombreC()}" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="#{Crear['crear.departamento']}" />
                                            </td>
                                            <td>
                                                <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().idDirectorio.idDepartamento.nombre}" />
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>
                                                <h:outputText value="#{Crear['crear.adjunto']}" />

                                            </td>
                                            <td>
                                                <h:form>
                                                    <p:commandButton value="#{Mantenimiento['mant.descargar']}" ajax="false" icon="ui-icon-circle-arrow-s" onclick="PF('dlg3').hide();$('#form').trigger('reset');" >
                                                        <p:fileDownload value="#{manejadorSolicitud.archivo(manejadorSolicitud.ObtenerSolicitudesXTec.adjunto)}"> </p:fileDownload>
                                                    </p:commandButton>
                                                </h:form>                                            </td>
                                        </tr>
                                    </table>

                                </p:tab>
                                <p:tab title="#{Mantenimiento['mant.historial']}">
                                    <center>
                                        <h:form id="form">
                                            <p:dataTable id="mantenimientos" var="Dmantenimiento"
                                                         selectionMode="single" 
                                                         selection="#{manejadorSolicitud.DMSeleccionada}"
                                                         rowKey="#{Dmantenimiento.idDescripcionMantenimiento}"
                                                         style="
                                                         width: 70%;"
                                                         rows="10"
                                                         paginator="true"
                                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                         rowsPerPageTemplate="5,10, 15"
                                                         value="#{manejadorSolicitud.llenarPorCorrelativo()}">/C

                                                <f:facet name="header" >
                                                    <div style="float:right;padding-top: 5px;">
                                                        <h:commandLink>
                                                            <p:graphicImage url="img/pdf.png" width="24" title="exportar a PDF" />
                                                            <p:dataExporter type="pdf" target="mantenimientos" fileName="Historial"/>
                                                        </h:commandLink>
                                                    </div>
                                                </f:facet>
                                                <p:column headerText="ID">
                                                    <h:outputText value="#{Dmantenimiento.idDescripcionMantenimiento}" />
                                                </p:column>
                                                <p:column headerText="#{Mantenimiento['mant.descProblem']}">
                                                    <h:outputText value="#{Dmantenimiento.descripcionProblema}" />
                                                </p:column>                    

                                                <p:column headerText="#{Mantenimiento['mant.descSol']}">
                                                    <h:outputText value="#{Dmantenimiento.descripcionSolucion}" />
                                                </p:column> 
                                                <f:facet name="footer">
                                                    <p:commandButton process="mantenimientos"  icon="fa-eye" value="#{Inicio['inicio.seguimiento']}"  />
                                                </f:facet>
                                            </p:dataTable>

                                        </h:form>
                                    </center>

                                </p:tab>
                                <p:tab title="#{Mantenimiento['mant.mantenimiento']}">

                                    <h:form>
                                        <p:messages  id="mensaje" autoUpdate="true"  />
                                        <table cellspacing="10" cellpadding="10" border="0" align="center" >
                                            <tr>
                                                <td colspan="2" align="center">
                                                    <p:outputLabel value="#{manejadorSolicitud.ObtenerSolicitudesXTec().titulo}" style=" font-size:30px; font-weight: bold;"/> 
                                                </td>

                                            </tr>                                                                                                                                                                     
                                            <tr>
                                                <td>
                                                    <p:outputLabel value="#{Mantenimiento['mant.descProblem']}" for="descripcionP" />
                                                </td>
                                                <td>
                                                    <p:inputTextarea rows="7" cols="35" id="descripcionP" required="true" requiredMessage="Descripcion Requerida" placeholder="#{Mantenimiento['mant.descProblem']}" value="#{manejadorSolicitud.descripcionM.descripcionProblema}">
                                                        <f:validateLength minimum="100" maximum="500"/>
                                                    </p:inputTextarea> 
                                                </td>
                                                <td>
                                                    <p:message for="descripcionP"/>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <p:outputLabel value="#{Mantenimiento['mant.descSol']}" for="descripcionS" />
                                                </td>
                                                <td>
                                                    <p:inputTextarea rows="7" cols="35" id="descripcionS" required="true" requiredMessage="Descripcion Requerida" placeholder="#{Mantenimiento['mant.descSol']}" value="#{manejadorSolicitud.descripcionM.descripcionSolucion}" maxlength="250">
                                                        <f:validateLength minimum="200" maximum="500" />
                                                    </p:inputTextarea> 
                                                </td>
                                                <td>
                                                    <p:message for="descripcionS"/>
                                                </td>
                                            </tr>  

                                            <tr>
                                                <td colspan="2" align="center">
                                                    <p:commandButton value="#{Mantenimiento['mant.terminarTicket']}" 
                                                                     id="terminar"
                                                                     action="#{manejadorSolicitud.ActualizarDatos()}"
                                                                     icon="ui-icon-check" 
                                                                     update="mensaje"                                                    
                                                                     />

                                                </td>                                
                                            </tr>                                                            
                                        </table>
                                    </h:form>  
                                    <h:form>
                                        <p:commandButton value="#{Mantenimiento['mant.pausarTicket']}" id="pausarticket" icon="ui-icon-pause"  onclick="PF('dlg4').show();"/>
                                    </h:form>
                                </p:tab>
                            </p:tabView>
                        </center>

                    </div>
                </center>
            </center>
            <p:dialog header="#{Mantenimiento['mant.justificacion']}" widgetVar="dlg4"  height="100">
                <h:form>
                    <table>
                        <tr>
                            <td>
                                <p:outputLabel value="#{Mantenimiento['mant.justificacion']}"/>
                            </td>
                            <td>
                                <p:inputTextarea id="IdJustificacionP" value="#{manejadorSolicitud.justificacion}" required="true"></p:inputTextarea>

                            </td>
                        </tr>
                    </table>
                    <p:commandButton value="P Ticket" 
                                     id="pausar"
                                     action="#{manejadorSolicitud.pausar()}"
                                     icon="ui-icon-check" 
                                                                                         
                                     />
                </h:form>
            </p:dialog>
        </ui:define>
    </ui:composition>   
    <f:metadata>
        <f:viewAction action="#{manejadorLogin.loginTecnico()}" />
    </f:metadata>
</html>
