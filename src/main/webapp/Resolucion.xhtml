<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="resources/layout.xhtml">

        <ui:define name="titulo">
            <h:head>
                <title>Resolucion</title>
                <style>
                    body{
                        background-image: url(img/FondoLogin.png);
                        background-position: center center;
                        background-repeat: no-repeat;
                        background-attachment: fixed;
                        background-size: cover;
                    }
                </style>
            </h:head>


        </ui:define>
        <ui:define name="body">
            <center>
                <center>
                    <div>
                        <center>
                            <h1 style="
                                background-color: rgb(255,255,255,0.7);
                                border-radius: 20px;
                                height: 50px;
                                width: 60%;
                                position:absolute;
                                top: 20%;
                                left:20%;
                                display:#{manejadorSolicitud.comprobar2()};
                                color: #585858;">
                                No tienes mantenimientos asignados
                            </h1>
                        </center>
                    </div>
                </center>
                <center>
                    <div style="
                         background-color: rgb(255,255,255,0.7);
                         border-radius: 20px;
                         width: 80%;
                         position:absolute;
                         top: 20%;
                         left:10%;
                         display:#{manejadorSolicitud.comprobar()};
                         color: #585858;">
                        <h2>Mantenimiento</h2>
                        <center>
                            <p:tabView dynamic="true" cache="true" effect="fold">
                                <p:tab title="Informacion">                               
                                        <table border="0">

                                            <tr>
                                                <td>
                                                    <h:outputText value="Titulo: " /> 
                                                </td>
                                                <td>
                                                    <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().titulo}" /> 
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputText value="Descripcion: " /> 
                                                </td>
                                                <td>
                                                    <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().descripcion}" /> 
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputText value="Prioridad: " />
                                                </td>
                                                <td>
                                                    <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().idPrioridad.nombre}" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputText value="Categoria: " />
                                                </td>
                                                <td>
                                                    <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().idCategoria.nombre}" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputText value="Numero de Seguimiento: " />
                                                </td>
                                                <td>
                                                    <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().NSeguimiento}" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputText value="Correlativo: " />
                                                </td>
                                                <td>
                                                    <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().correlativo}" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputText value="Solicitante: " />
                                                </td>
                                                <td>
                                                    <h:outputText value="#{manejadorSolicitud.nombreC()}" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputText value="Departamento" />
                                                </td>
                                                <td>
                                                    <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().idDirectorio.idDepartamento.nombre}" />
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <h:outputText value="Adjunto" />
                                                </td>
                                                <td>
                                                    <h:outputText value="#{manejadorSolicitud.ObtenerSolicitudesXTec().adjunto}" />
                                                </td>
                                            </tr>
                                        </table>

                                </p:tab>
                                <p:tab title="Historial">
                                    <h:panelGrid columns="2" cellpadding="10">

                                        <h:outputText value="EN CONSTRUCCION" />
                                    </h:panelGrid>
                                </p:tab>
                                <p:tab title="Mantenimiento">                                    
                                        <h:form>
                                            <p:messages  id="mensaje" autoUpdate="true"  />
                                            <table align="center" style="opacity: 1; margin-top: 30px; font-family:Helvetica; ">
                                                <tr>
                                                    <td>
                                                        <p:outputLabel value="Para " for="titulo" style="position: relative; left: -20px; font-size:16px; font-weight: bold;"/> 
                                                    </td>
                                                    <td>
                                                        <p:inputText id="titulo" disabled="true" value="#{manejadorSolicitud.ObtenerSolicitudesXTec().titulo}"/>
                                                    </td>
                                                    <td>
                                                        <p:message for="titulo"/>
                                                    </td>                                    
                                                </tr>                                                                                                                                                                     
                                                <tr>
                                                    <td>
                                                        <p:outputLabel value="Descripcion Problema: " for="descripcionP" style=" position: relative; left: -20px; font-size:16px; font-weight: bold;"/>
                                                    </td>
                                                    <td>
                                                        <p:inputTextarea rows="7" cols="35" id="descripcionP" required="true" requiredMessage="Descripcion del problema Requerida" placeholder="descripcion" value="#{manejadorSolicitud.solicitud.descripcion}" maxlength="250"/> 
                                                    </td>
                                                    <td>
                                                        <p:message for="descripcionP"/>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>
                                                        <p:outputLabel value="Descripcion Solucion: " for="descripcionS" style=" position: relative; left: -20px; font-size:16px; font-weight: bold;"/>
                                                    </td>
                                                    <td>
                                                        <p:inputTextarea rows="7" cols="35" id="descripcionS" required="true" requiredMessage="Descripcion de la solucion Requerida" placeholder="descripcion" value="#{manejadorSolicitud.solicitud.descripcion}" maxlength="250"/> 
                                                    </td>
                                                    <td>
                                                        <p:message for="descripcionS"/>
                                                    </td>
                                                </tr>  

                                                <tr>
                                                    <td colspan="2" align="center">
                                                        <p:commandButton value="Terminar Mantenimiento" 
                                                                         id="ingresar" 
                                                                         icon="ui-icon-check" 
                                                                         update="mensaje"                                                     
                                                                         />
                                                    </td>                                
                                                </tr>                                                            
                                            </table>
                                        </h:form>                                    
                                </p:tab>
                            </p:tabView>
                        </center>

                    </div>
                </center>
            </center>
        </ui:define>
    </ui:composition>   
    <f:metadata>
        <f:viewAction action="#{manejadorLogin.loginTecnico()}" />
    </f:metadata>
</html>
