<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Estadisticas</title>
    </h:head>
    <ui:composition template="resources/layout.xhtml">

        <ui:define name="titulo">
            <h:head>
                <title>#{Estadisticas['estadisticas.estadisticas']}</title>
            </h:head>
            <style>
                body{
                    background-color: #f2f2f2;
                }
            </style>

        </ui:define>
        <ui:define name="body"  >

            <p:tabView>
                <p:tab title="#{Estadisticas['estadisticas.porDepartamento']}" >
                    <p:tabView>
                        <p:tab title="#{Estadisticas['estadisticas.barra']}">
                            <p:chart type="bar" model="#{manejadorEstadistica.barModel}" style="height:300px; background-color: black;"/>
                        </p:tab>
                        <p:tab title="#{Estadisticas['estadisticas.lineas']}">
                            <p:chart type="line" model="#{manejadorEstadistica.lineModel}" style="height:300px; background-color: black;"/> 
                        </p:tab>
                        <p:tab title="#{Estadisticas['estadisticas.circular']}">
                            <p:chart type="pie" model="#{manejadorEstadistica.pieModel}" style="width:400px;height:300px; background-color: black;" />
                        </p:tab>
                    </p:tabView>
                </p:tab>
                <p:tab title="#{Estadisticas['estadisticas.porEstado']}">
                    <p:tabView>
                        <p:tab title="#{Estadisticas['estadisticas.barra']}">
                            <p:chart type="bar" model="#{manejadorEstadistica.barModelEstado}" style="height:300px; background-color: black;"/>
                        </p:tab>
                        <p:tab title="#{Estadisticas['estadisticas.lineas']}">
                            <p:chart type="line" model="#{manejadorEstadistica.lineModelestado}" style="height:300px; background-color: black;"/> 
                        </p:tab>
                        <p:tab title="#{Estadisticas['estadisticas.circular']}">
                            <p:chart type="pie" model="#{manejadorEstadistica.pieModelEstado}" style="width:400px;height:300px; background-color: black;" />
                        </p:tab>
                    </p:tabView>
                </p:tab>
                <p:tab title="#{Estadisticas['estadisticas.porPrioridad']}">
                    <p:tabView>
                        <p:tab title="#{Estadisticas['estadisticas.barra']}">
                            <p:chart type="bar" model="#{manejadorEstadistica.barModelPrioridad}" style="height:300px; background-color: black;"/>
                        </p:tab>
                        <p:tab title="#{Estadisticas['estadisticas.lineas']}">
                            <p:chart type="line" model="#{manejadorEstadistica.lineModelPrioridad}" style="height:300px; background-color: black;"/> 
                        </p:tab>
                        <p:tab title="#{Estadisticas['estadisticas.circular']}">
                            <p:chart type="pie" model="#{manejadorEstadistica.pieModelPrioridad}" style="width:400px;height:300px; background-color: black;" />
                        </p:tab>
                    </p:tabView>
                </p:tab>
                <p:tab title="#{Estadisticas['estadisticas.porCategoria']}">
                    <p:tabView>
                        <p:tab title="#{Estadisticas['estadisticas.barra']}">
                            <p:chart type="bar" model="#{manejadorEstadistica.barModelCategoria}" style="height:300px; background-color: black;"/>
                        </p:tab>
                        <p:tab title="#{Estadisticas['estadisticas.lineas']}">
                            <p:chart type="line" model="#{manejadorEstadistica.lineModelCategoria}" style="height:300px; background-color: black;"/> 
                        </p:tab>
                        <p:tab title="#{Estadisticas['estadisticas.circular']}">
                            <p:chart type="pie" model="#{manejadorEstadistica.pieModelCategoria}" style="width:400px;height:300px; background-color: black;" />
                        </p:tab>
                    </p:tabView>
                </p:tab>
                <p:tab title="Por Fechas">
                    <center>
                        <h:form>
                            <p:calendar id="popup" value="#{manejadorEstadistica.fecha1}"/>
                            <p:calendar id="popup1" value="#{manejadorEstadistica.fecha2}"/>
                            <p:commandButton value="Buscar" actionListener="#{manejadorEstadistica.llenarPorFecha()}"
                                             update="solicitudes">
                                <p:ajax event="click" listener="#{manejadorEstadistica.llenarPorFecha()}"  />
                            </p:commandButton>
                            <br></br>
                            <p:dataTable id="solicitudes" var="solicitud"
                                         style="
                                         width: 70%;"
                                         rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10, 15"
                                         value="#{manejadorEstadistica.llenarPorFecha()}">
                                <f:facet name="header" >
                                    #{Inicio['inicio.mantenimientosSolicitados']}
                                </f:facet>
                                <p:column headerText="#{Inicio['inicio.seguimiento']}">
                                    <h:outputText value="#{solicitud.NSeguimiento}" />
                                </p:column>
                                <p:column headerText="#{Inicio['inicio.titulo']}">
                                    <h:outputText value="#{solicitud.titulo}" />
                                </p:column>                    

                                <p:column headerText="#{Inicio['inicio.fecha']}">
                                    <h:outputText value="#{manejadorSolicitud.DevolverFechaCreacion(solicitud)}" />
                                </p:column> 
                            </p:dataTable>
                        </h:form>
                    </center>
                </p:tab>
                <p:tab title="Desde Fecha">
                    <center>
                        <h:form>
                            <p:calendar id="popup" value="#{manejadorEstadistica.fecha1}"/>
                            <p:commandButton value="Buscar" actionListener="#{manejadorEstadistica.llenarDesdeFecha()}"
                                             update="solicitudes">
                                <p:ajax event="click" listener="#{manejadorEstadistica.llenarDesdeFecha()}"  />
                            </p:commandButton>
                            <br></br>
                            <p:dataTable id="solicitudes" var="solicitud"
                                         style="
                                         width: 70%;"
                                         rows="10"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10, 15"
                                         value="#{manejadorEstadistica.llenarDesdeFecha()}">
                                <f:facet name="header" >
                                    #{Inicio['inicio.mantenimientosSolicitados']}
                                </f:facet>
                                <p:column headerText="#{Inicio['inicio.seguimiento']}">
                                    <h:outputText value="#{solicitud.NSeguimiento}" />
                                </p:column>
                                <p:column headerText="#{Inicio['inicio.titulo']}">
                                    <h:outputText value="#{solicitud.titulo}" />
                                </p:column>                    

                                <p:column headerText="#{Inicio['inicio.fecha']}">
                                    <h:outputText value="#{manejadorSolicitud.DevolverFechaCreacion(solicitud)}" />
                                </p:column> 
                            </p:dataTable>
                        </h:form>
                    </center>
                </p:tab>

            </p:tabView>




        </ui:define>
    </ui:composition>
    <h:body>
        Página para las estadísticas
        <f:metadata>
            <f:viewAction action="#{manejadorLogin.loginGerente()}" />
        </f:metadata>
    </h:body> 
</html>
