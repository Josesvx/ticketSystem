<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Estadisticas</title>
    </h:head>
    <ui:composition template="resources/layout.xhtml">

        <ui:define name="titulo">
            <h:head>
                <title>Estadisticas</title>
            </h:head>
            <style>
                body{
                    background-color: #f2f2f2;
                }
            </style>

        </ui:define>
        <ui:define name="body"  >
            
            <p:chart type="bar" model="#{manejadorSolicitud.barModel}" style="height:300px"/>
            <p:outputLabel value="#{manejadorSolicitud.numeroSolicitudes1}"/>
            <p:outputLabel value="#{manejadorSolicitud.numeroSolicitudes2}"/>
            <p:outputLabel value="#{manejadorSolicitud.numeroSolicitudes3}"/>
            <p:outputLabel value="#{manejadorSolicitud.numeroSolicitudes4}"/>
            <p:outputLabel value="#{manejadorSolicitud.numeroSolicitudes5}"/>
            <p:outputLabel value="#{manejadorSolicitud.numeroSolicitudes6}"/>
            <p:outputLabel value="#{manejadorSolicitud.numeroSolicitudes7}"/>
            <p:outputLabel value="#{manejadorSolicitud.numeroSolicitudes8}"/>
            
        </ui:define>
    </ui:composition>
    <h:body>
        Página para las estadísticas
        <f:metadata>
            <f:viewAction action="#{manejadorLogin.loginGerente()}" />
        </f:metadata>
    </h:body> 
</html>
